<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Sobre.html">Sobre nós</a></li>
                <li><a href="Contato.html">Contato</a></li>
                <li><a href="Horario.html">Horarios</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
            
                <img src="assets/logo.png" width="150" alt="">
                <!-- Aqui vai o seu header -->
                
            </div>
    
            <div class="content" >
                <form action="submit">
                    <div id="conteudo">
                        <fieldset>
                            <legend><h2>Contato</h2></legend>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="assunto">Assunto:</label>
                                <input type="text" id="assunto" name="assunto">
                            </div>
                            <div class="form-group">
                                <label for="msg">Mensagem:</label>
                                <textarea id="msg" rows="10" cols="50" style="resize: none;" name="mensagem"></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit">Enviar</button>
                                <button type="reset">Limpar</button>
                            </div>
                        </fieldset>
                    </div>
                    <div border="1" id="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d472.3978254815257!2d-38.458514890119076!3d-12.84838411628043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x716123cfd318db5%3A0x33d87030f66e82df!2sFazenda%20Coutos%2C%20Salvador%20-%20BA%2C%2040731-555!5e0!3m2!1spt-BR!2sbr!4v1720809006657!5m2!1spt-BR!2sbr" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> </div>
                </form>
                
                <!-- Aqui vai o seu conteúdo -->
            </div>
    
            <div class="footer">
                
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Sobre.html">Sobre nós</a></li>
                    <li><a href="Contato.html">Contato</a></li>
                    <li><a href="Horario.html">Horarios</a></li>
                </ul>
                <!-- Aqui vai o seu rodapé -->
            </div>
        </div>
    </div>
</body>
</html>
